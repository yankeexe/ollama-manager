name: Check lint rules
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install ruff
      - name: Run Linter
        run: make check
